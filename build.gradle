plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repository.jboss.org/nexus/content/groups/public/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.msgpack:msgpack:0.6.12'
    runtimeOnly 'org.javassist:javassist:3.25.0-GA'
    implementation 'org.jboss.netty:netty:3.2.1.Final'
    implementation 'org.slf4j:slf4j-api:1.6.1'
    implementation 'org.slf4j:slf4j-log4j12:1.6.1'
    testImplementation 'junit:junit:4.12'
}

group = 'repackaged.org.msgpack'
version = '0.7.1-SNAPSHOT-java11'
description = 'msgpack-rpc'
sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
